<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="../css/addInfo.css">
<script src="../js/addInfo.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <h2>Basic</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <h2>Education <button type="button" id="add-education">+</button></h2>
            <div id="education-section">
                <!-- Education entries will go here -->
            </div>
            
            <h2>Experience <button type="button" id="add-experience">+</button></h2>
            <div id="experience-section">
                <!-- Experience entries will go here -->
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
